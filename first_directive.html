        <li>
            <h2>Basic ng Attribute directives</h2>
            <div>
                <h3>ng-disabled</h3>
                <div>
                    <input
                            type="text"
                            ng-model="disabled"
                            placeholder="type to enable">
                    <button
                        ng-model="button"
                        ng-disabled="!disabled">
                        a button
                    </button>
                    <div>
                        <textarea
                            ng-disabled="isDisabled"
                            name=""
                            id=""
                            cols="30"
                            rows="10">
                            wait 5 seconds
                        </textarea>
                    </div>
                </div>
            </div>
            <div>
                <h3>ng-readonly</h3>
                <input type="text"
                       ng-model="someProperty">
                <br>
                <input type="text"
                       ng-readonly="someProperty"
                       value="Some text here"/>
            </div>
            <div>
                <h3>ng-checked</h3>
                <label>anotherProperty = {{anotherProperty}}</label>
                <input
                        type="checkbox"
                        ng-checked="anotherProperty"
                        ng-init="anotherProperty = false"
                        ng-model="anotherProperty">
            </div>
            <div>
                <h3>ng-selected</h3>
                <label>Select Two Fish:</label>
                <input
                        type="checkbox"
                        ng-model="isTwoFish"><br/>
                <select>
                    <option>One Fish</option>
                    <option ng-selected="isTwoFish">Two Fish</option>
                </select>
            </div>
