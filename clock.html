<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="clockApp">
    <div ng-controller="CLockController">
        <input
            type="text"
            ng-model="name"
            placeholder="your name">
        <h1>Hello {{ name }}</h1>

        <h2>What is time today? Now is {{ clock.now | date:'dd.mm.yyyy' }}</h2>
    </div>

    <script src="bower_components/angular.js"></script>
    <script src="angular/apps/clock.app.js"></script>
    <script src="angular/ctrls/clock.ctrl.js"></script>
</body>
</html>
